<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Agents</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 col-lg-4 col-xl-3 *ngFor="let resut of resut">
        <ion-card class="img" >
          <img class="h"src={{resut.pic_url}}/>
            <ion-card-header>{{ resut.first_name }} {{ resut.last_name }}</ion-card-header>
           <ion-card-content>
              <ion-row > <ion-icon name="mail"> Email {{ resut.email}}</ion-icon> </ion-row>
             
             <ion-row ><ion-icon name="call"> {{ resut.phone}}</ion-icon></ion-row>
            
             <ion-row >
                <ion-icon name="logo-linkedin"> {{ resut.linkedin}}</ion-icon>
             </ion-row>
             
            </ion-card-content>           
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
