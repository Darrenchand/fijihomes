<ion-header>

  <ion-navbar>
    <ion-title>Code Generator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgrd">

  <ion-card padding>
      <h2 class="centered">Choose the User & Property from the menu below</h2>
    <ion-item >
      <ion-label>Select User:</ion-label>
      <ion-select [(ngModel)]="userid">
          <ion-option *ngFor="let userdata of userdata" value="{{userdata.userid}}">{{userdata.first_name}} {{userdata.last_name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item >
      <ion-label>Select Property:</ion-label>
      <ion-select [(ngModel)]="propertyid">
          <ion-option *ngFor="let userdata of userdata" value="{{userdata.propertyid}}">{{userdata.propertydetails}}</ion-option>
      </ion-select>
    </ion-item>
    <div class="buttonfloat">
      <button ion-button (click)="GenerateCod(userid,propertyid)">
        Generate
         </button>
    </div>
    <div>
      <p>-</p>
      <div class="centered">
        <h1 class="centered">Generated Code :  {{s}}</h1>
      </div>
      <p>- </p>
    </div>
    
  </ion-card>
</ion-content>
