<ion-header>

  <ion-navbar>
    <ion-title>review</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="colored">
  <ion-card padding >
    <h1 class="centered">To Review Property Please Fill all the details & Click Submit </h1>
  <ion-item >
    <ion-label>Select property:</ion-label>
    <ion-select [(ngModel)]="property_id">
        <ion-option *ngFor="let userdata of userdata" value="{{userdata.property_id}}">{{userdata.title}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Write Review: </ion-label>
    <ion-textarea name="writereview"placeholder="Write Review about the (Property/Owner/Customer)"[(ngModel)]="writereview"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label> Rate: </ion-label>
  </ion-item>
   <div>
    <ion-rating
    class="stylesheet"
    [numStars]="5"
    [readOnly]="false"
    [value]="3"
    (clicked)="starClicked($event)">
    </ion-rating>
   </div>
   <p>.</p>
   <div class="padded">
     <button ion-button full (click)="submited(property_id,writereview)">
       Submit
     </button>
   </div>
   <p>.</p>
 

  </ion-card>
</ion-content>
