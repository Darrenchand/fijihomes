<ion-split-pane>

    <!-- logged out menu -->
    <ion-menu id="loggedOutMenu" [content]="content">
  
      <ion-header>
        <ion-toolbar>
          <ion-title>Fiji Homes</ion-title>
          <ion-buttons left>
              <button ion-button icon-only>
                <ion-icon name="home"></ion-icon>
              </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
  
      <ion-content class="outer-content">
  
        <ion-list>
          <ion-list-header>
            Navigate
          </ion-list-header>
          <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
            <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
            {{p.title}}
          </button>
        </ion-list>
  
        <ion-list>
          <ion-list-header>
            Account
          </ion-list-header>
          <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
            <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
            {{p.title}}
          </button>
        </ion-list>
  
        <!-- <ion-list>
          <ion-list-header>
            Tutorial
          </ion-list-header>
          <button ion-item menuClose (click)="openTutorial()">
            <ion-icon item-start name="hammer"></ion-icon>
            Show Tutorial
          </button>
        </ion-list> -->
      </ion-content>
  
    </ion-menu>
  
    <!-- logged in menu -->
    <ion-menu id="loggedInMenu" [content]="content">
  
        <ion-header>
            <ion-toolbar>
              <ion-title>Fiji Homes</ion-title>
              <ion-buttons left>
                  <button ion-button icon-only>
                    <ion-icon name="home"></ion-icon>
                  </button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
  
      <ion-content class="outer-content">
  
        <ion-list>
          <ion-list-header>
            Navigate
          </ion-list-header>
          <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
            <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
            {{p.title}}
          </button>
        </ion-list>
  
        <ion-list>
          <ion-list-header>
            Account
          </ion-list-header>
          <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
            <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
            {{p.title}}
          </button>
        </ion-list>
  
      </ion-content>
  
    </ion-menu>
    
     <!-- Agents in menu -->
     <ion-menu id="agentInMenu" [content]="content">
  
      <ion-header>
          <ion-toolbar>
            <ion-title>Fiji Homes</ion-title>
            <ion-buttons left>
                <button ion-button icon-only>
                  <ion-icon name="home"></ion-icon>
                </button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>

    <ion-content class="outer-content">

      <ion-list>
        <ion-list-header>
          Navigate
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>

      <ion-list>
        <ion-list-header>
          Account
        </ion-list-header>
        <button ion-item menuClose *ngFor="let p of agentInPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>

    </ion-content>

  </ion-menu>
  
    <!-- main navigation -->
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>
  
  </ion-split-pane>
